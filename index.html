<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/appDev.jpg" alt="">
            </div>
            <div class="sport-event">
              <img src="images/profile/profile1.jpg" alt="">
              <div class="type-date">
                <h3 class="type">David Cardlos</h3>
                <h4 class="date">Full Stack Developer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/blogger.jpg" alt="">
            </div>
            <div class="sport-event">
              <img src="images/profile/profile2.jpg" alt="">
              <div class="type-date">
                <h3 class="type">Siliana Ramis</h3>
                <h4 class="date">Photographer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/dataAna.jpg" alt="">
            </div>
            <div class="sport-event">
              <img src="images/profile/profile3.jpg" alt="">
              <div class="type-date">
                <h3 class="type">Richard Bond</h3>
                <h4 class="date">Data Analyst</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/fullDev.jpg" alt="">
            </div>
            <div class="sport-event">
              <img src="images/profile/profile4.jpg" alt="">
              <div class="type-date">
                <h3 class="type">Priase</h3>
                <h4 class="date">App Developer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/photographer.jpg" alt="">
            </div>
            <div class="sport-event">
              <img src="images/profile/profile5.jpg" alt="">
              <div class="type-date">
                <h3 class="type">Names Laze</h3>
                <h4 class="date">Blogger</h4>
              </div>
            </div>
          </div>
          



        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>













    <!-- I have already linked to swiper js file -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
